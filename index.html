<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14F</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-align: center;
      overflow: hidden;
      padding: 10px;
    }

    .card {
      background: rgba(0,0,0,0.3);
      padding: 28px;              /* antes 40 */
      border-radius: 20px;        /* antes 26 */
      width: 95%;
      max-width: 360px;           /* antes 520 */
      min-height: 380px;          /* antes 520 */
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      position: relative;
    }

    h2 {
      font-size: 26px;            /* antes 36 */
      margin-bottom: 12px;
    }

    #buttons {
      position: relative;
      width: 100%;
      height: 220px;             /* antes 320 */
      margin-top: 10px;
    }

    button {
      padding: 16px 28px;        /* antes 22px 40px */
      border: none;
      border-radius: 14px;       /* antes 18 */
      font-size: 20px;           /* antes 28 */
      cursor: pointer;
      transition: transform 0.25s ease, left 0.25s ease, top 0.25s ease;
      position: absolute;
    }

    .yes {
      background: #00e676;
      color: black;
      z-index: 2;
    }

    .no {
      background: #ff5252;
      color: white;
      z-index: 1;
    }

    .hidden {
      display: none;
    }

    #resultado p {
      font-size: 18px;           /* antes 26 */
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="card">

    <div id="buttons">

  <script>
    let escala = 1;

    function rechazar() {

      const container = document.getElementById("buttons");

      escala = escala * 1.4;
      yesBtn.style.transform = "scale(" + escala + ")";

      titulo.textContent = frases[indiceTexto % frases.length];

      const maxX = container.clientWidth - 160;

      const baseX = Math.random() * maxX;

      yesBtn.style.left = baseX + "px";
      yesBtn.style.top = baseY + "px";

      noBtn.style.left = (baseX + 95) + "px";

    }
  </script>
</body>
</html>
