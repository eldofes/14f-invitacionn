<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>14F</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 20px;
      width: 320px;
      height: 380px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      position: relative;
    }

    #buttons {
      position: relative;
      width: 100%;
      height: 220px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.25s ease, left 0.25s ease, top 0.25s ease;
      position: absolute;
    }

    .yes {
      background: #00e676;
      color: black;
      z-index: 2;
    }

    .no {
      background: #ff5252;
      color: white;
      z-index: 1;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">

    <div id="buttons">
      <!-- PosiciÃ³n inicial: centrados y un poco separados -->
      <button id="yesBtn" class="yes" onclick="aceptar()" style="left: 30%; top: 120px;">SÃ­</button>
      <button id="noBtn" class="no" onclick="rechazar()" style="left: 55%; top: 120px;">No</button>

  <script>
    let escala = 1;
    let indiceTexto = 0;

    function aceptar() {

      yesBtn.style.left = baseX + "px";
      yesBtn.style.top = baseY + "px";

      noBtn.style.left = (baseX + 90) + "px"; // separaciÃ³n moderada
